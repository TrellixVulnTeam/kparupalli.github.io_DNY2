<h2>Shoes</h2>
<div class="select">
  <h3>Sort Items By:
    <select (change)="selectItem($event)">
      <option value="Sort By">Sort By</option>
      <option value="A-Z">A-Z</option>
      <option value="LH">Low to High</option>
      <option value="HL">High to Low</option>
    </select>
  </h3>
</div>
<ul class="shoes">
    <mat-grid-list cols="3" rowHeight="2:2">  
      <mat-grid-tile *ngFor="let shoe of shoes">
          <div class="card">
              <img [src]=shoe.imgsrc>
              <p>{{shoe.name}}</p>
              <p class="price">${{shoe.price}}</p>
              <p>Size: <select (change)="selectSize($event)">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select></p>
              <p>{{shoe.desc}}</p>
              <p><button (click)="addItemToCart(shoe)"><mat-icon>add</mat-icon>Add to Cart</button></p>
          </div>
      </mat-grid-tile>
      
    </mat-grid-list>
  </ul>
